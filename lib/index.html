<!DOCTYPE html>
<html>
	<head>
		<title>Activoter API</title>
	</head>
	<body>
		<h1>Welcome</h1>
		<form action='/users' method='POST'><br>
			<label>Name</label>
			<input type='text' name='name'><br>
			<label>Email</label>
			<input type='email' name='email'><br>
			<label>Phone</label>
			<input type='tel' name='phone'><br>

			<label>Street</label>
			<input type='text' name='street'><br>
			<label>Unit</label>
			<input type='text' name='unit'><br>
			<label>City</label>
			<input type='text' name='city'><br>
			<label>County</label>
			<input type='text' name='county'><br>
			<label>State</label>
			<input type='text' name='state'><br>
			<label>Country</label>
			<input type='text' name='country'><br>
			<label>Zip</label>
			<input type='number' name='zip'><br>
			<label>Precinct</label>
			<input type='number' name='precinct'><br>

			<label>DOB</label>
			<input type='date' name='dob'><br>
			<label>SSN</label>
			<input type='number' name='ssn'><br>
			<label>Photo ID</label>
			<input type='text' name='photo_id'><br>

			<label>Portrait</label>
			<input type='text' name='portrait'><br>

			<input type='submit' name='submit'>
		</form>
	</body>
</html>
